syntax = "proto3";

package user;
option go_package = "./user";

// 请求结构
message IdReq {
  int64 id = 1;
}

message EmailReq {
  string email = 1;
}

// 响应结构
message UserInfoResp {
  int64 id = 1;
  string email = 2;
  string role = 3;
}

// 服务定义
service User {
  // 通过用户ID查询
  rpc GetUserById (IdReq) returns (UserInfoResp);

  // 通过邮箱查询
  rpc GetUserByEmail (EmailReq) returns (UserInfoResp);
}
